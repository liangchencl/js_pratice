<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script>
window.onload=function(){
	var odiv = document.getElementById("div1");
	var div1 = addclass(odiv , "box3");

	function addclass(obj , classname){
		if(obj.className == ""){     //没有class
			obj.className = classname;
		}else{

			//obj.className += " " + classname;   //如果有class  要添加的class在原本的class里面不存在

			var addclass = obj.className.split(" ");
			var _index = arrindex(addclass , classname);
			if(_index == -1 ){
				obj.className += " " + classname;
			}
		}
	}
// splice(0,2)  表示从第0个开始，删除2个，
// splice(2,3,"aaa")  表示从第2个开始后面的3个用"aaa" 替换掉,
// 判断一个数组里面是否含有某个值！如果有则返回这个值所在数组里面的位置，如果没有则返回-1
	function arrindex(arr , v ){
		for(var i=0;i<arr.length;i++){
			if(arr[i] == v ){
				return i;
			}
		}
		return -1;
	}
}


var a = Function.prototype.call.apply(function(a){
    return a;
}, [0,4,3]);
alert(a);
</script>
</head>

<body>
<div>
	<div id="div1" class="box box2">
		这里原本是没有class的
	</div>
</div>
</body>
</html>
