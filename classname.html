<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script>
window.onload=function(){

	var ali = getelementbyclassname();

	function getelementbyclassname(){

		var all = document.getElementsByTagName("*");
		var arr = [];
		for(var i=0;i<all.length;i++){
			if(all[i].className == "box" ){
				arr.push(all[i]);
			}
		}
		return arr;
	}

	alert(ali.length);

	console.log(ali)

	for(var i = 0; i < ali.length; i++){
		ali[i].style.background="red";
	}
}
</script>
</head>

<body>
<div>
	<ul id="oul">
		<li>111</li>
		<li class="box">222</li>
		<li>333</li>
		<li class="box">444</li>
	</ul>
</div>
</body>
</html>
